<!DOCTYPE html>
<html lang="en">
      <head>
            <meta charset="UTF-8" />
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta
                  name="viewport"
                  content="width=device-width, initial-scale=1.0"
            />
            <title>Login</title>

            <link rel="stylesheet" href="/DermStore/Style/login.css" />
      </head>
      <body>
            <div id="navbar-start">
                  <a href="/DermStore/index.html">
                  <img
                        src="https://s1.thcdn.com/enterprise/assets/dermstore-global-a3ce7f42-4a2c-4cc5-ad05-ba594900fa02-logo-default.svg"
                        alt=""
                  /></a>
            </div>
            <div id="logshign">
                  <div id="login-start">
                        <div id="existing-customer">
                              <h2 id="h2">Existing Customers</h2>
                        </div>
                        <div id="email-adress">
                              <p>* Email address</p>
                              <input id="email" type="text" value="" />
                        </div>
                        <div id="passord-deatil">
                              <p>* Password</p>
                              <input id="password" type="password" value="" />
                        </div>
                        <div>
                              <p id="passord-forget">
                                    Forgotten your password?
                              </p>
                        </div>
                        <div>
                              <button id="login-to-account" onclick="login()">
                                    LOGIN TO YOUR ACCOUNT
                              </button>
                        </div>
                        <div>
                              
                              <p id="continue">Or, Continue with</p>
                        </div>
                        <div id="button">
                              <button class="icon">
                                    <img
                                          style="height: 23px; width: 23px"
                                          src="https://images.bewakoof.com/web/bi-facebook2x-1620886445.png"
                                    /><b>Facebook</b>
                              </button>
                              <button class="icon">
                                    <img
                                          style="height: 23px; width: 23px"
                                          src="https://images.bewakoof.com/web/group-3-2x-1558356035.png"
                                    /><b>Google</b>
                              </button>
                        </div>
                  </div>
                  <div id="register">
                        <h2 id="register-h2">New Customers</h2>
                        <button id="register-button">
                              <a href="/DermStore/signup.html" id="link">REGISTER</a>
                        </button>
                  </div>
            </div>
      </body>
</html>
<script src="/DermStore/Script/login.js"></script>
